global:
  namespaceOverride: ""

releaseName: ""
nameOverride: "mongodb"
namespaceOverride: ""
clusterDomain: cluster.local
architecture: standalone

image:
  registry: docker.io
  repository: bitnami/mongodb
  tag: 7.0.8-debian-12-r4
  pullPolicy: IfNotPresent
  debug: false

## Enable authentication
auth:
  enabled: true
  rootUser: root
  rootPassword: "" # Change this
  usernames: []
  passwords: []
  databases: []

## Persistence
persistence:
  enabled: true
  storageClass: "" # Change to match your storage class
  accessModes:
    - ReadWriteOnce
  size: ""
  resourcePolicy: "keep"

## Configure resource requests and limits (change as per your requirements)
resources:
  limits:
    cpu: "2"
    memory: "4Gi"
  requests:
    cpu: "250m"
    memory: "512Mi"

## Enable TLS
tls:
  enabled: false
  autoGenerated: false  # Auto-generate certificates

## Security context (adjust according to your development environment needs)
podSecurityContext:
  enabled: true
  fsGroup: 1001

## Container security context
containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
  readOnlyRootFilesystem: true

## Liveness and Readiness Probes (change as per your environment)
livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 6
  successThreshold: 1

service:
  type: ClusterIP
  ports:
    mongodb: 27017
  nodePorts:
    mongodb: ""
